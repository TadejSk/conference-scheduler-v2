<!DOCTYPE html>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static "app/bootstrap/css/bootstrap.min.css"%}"/>
<script type="text/javascript" src="{% static "app/bootstrap/js/bootstrap.min.js" %}"></script>

<html>
    <body>
    <div class ="col-md-offset-1 col-md-10">
        {% if error_flag %}
            <div class="alert alert-danger" role="alert">
            {% for e in errors %}
                {{ e }} <br />
            {% endfor %}
            </div>
        {% endif %}
        <div class = "panel panel-primary">
            <div class="panel-heading">New user registration</div>
            <div class="panel-body">
                <div class="form-horizontal">
                        <form action="{% url 'app:login_register_action' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="username" id="username" value="" placeholder="Username" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" id="password" value="" placeholder="Password" />
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="confirm_password" class="col-sm-2 control-label">Confirm Password</label>
                                <div class="col-sm-10">
                                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" value="" placeholder="Password" />
                                </div>
                            </div>
                            <input type="submit" class="btn btn-success" value="Register" />
                        </form>
                </div>
            </div>
            </div>
    </div>
    </body>
</html>
